<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SigalBlog - 新建友链</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layuiadmin/layui/css/layui.css" media="all">
</head>

<body>

  <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <div class="layui-form-item layui-hide">
        <input type="text" name="id" lay-verify="required" autocomplete="off" class="layui-input"
          value="{$link.id}">
      </div>
      <label class="layui-form-label">友链名：</label>
      <div class="layui-input-block">

        <input type="text" name="name" lay-verify="required" placeholder="请输入友链名" autocomplete="off"
          value="{$link.name}" class="layui-input">

      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">友链地址：</label>
      <div class="layui-input-block">
        <input type="text" name="addr" lay-verify="required" placeholder="请输入友链地址" autocomplete="off"
          value="{$link.addr}" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">友链状态：</label>
      <div class="layui-input-block">
        <input type="checkbox" name="status" lay-skin="switch" lay-filter="component-form-switchTest" {if
          $link.status==1} checked {/if} lay-text="开启|隐藏">

      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-link-submit" id="LAY-link-submit">提交</button>
    </div>
  </div>

  <script src="__ADMIN__/layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '__ADMIN__/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
      var $ = layui.$
        , form = layui.form;
    })
  </script>
</body>

</html>
