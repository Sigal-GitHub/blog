<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SigalBlog - 编辑分类</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layuiadmin/layui/css/layui.css" media="all">
</head>

<body>

  <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <div class="layui-form-item layui-hide">
        <input type="text" name="id" lay-verify="required" autocomplete="off" class="layui-input"
          value="{$category.id}">
      </div>
      <label class="layui-form-label">分类名：</label>
      <div class="layui-input-block">

        <input type="text" name="name" lay-verify="required" placeholder="请输入分类名" autocomplete="off" class="layui-input"
          value="{$category.name}">

      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">上级分类：</label>
      <div class="layui-input-block">
        <select name="pid">
          <option value="0">顶级分类</option>
          {volist id='vo' name='categories'}
          <option value="{$vo.id}" {if $vo.id==$category.pid } selected {else /} '' {/if} {if $vo.id==$category.id } disabled {else /} '' {/if}>{$vo.name}
          </option>
          {/volist}
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类描述：</label>
      <div class="layui-input-block">
        <textarea name="desc" lay-verify="required" autocomplete="off"
          class="layui-textarea">{$category.desc}</textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-category-submit" id="LAY-category-submit">提交</button>
    </div>
  </div>

  <script src="__ADMIN__/layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '__ADMIN__/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
      var $ = layui.$
        , form = layui.form;
    })
  </script>
</body>

</html>
