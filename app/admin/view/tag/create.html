<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SigalBlog - 添加标签</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layuiadmin/layui/css/layui.css" media="all">
</head>

<body>

  <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">标签名：</label>
      <div class="layui-input-block">

        <input type="text" name="name" lay-verify="required" placeholder="请输入标签名,多标签名用英文逗号分隔" autocomplete="off"
          class="layui-input">

      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-tag-submit" id="LAY-tag-submit">提交</button>
    </div>
  </div>

  <script src="__ADMIN__/layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '__ADMIN__/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
      var $ = layui.$
        , form = layui.form;

      /* 监听指定开关 */
      form.on('switch(component-form-switchTest)', function (data) {
        layer.msg('开关checked：' + (this.checked ? 1 : 0), {
          offset: '6px'
        });
      });
    })
  </script>
</body>

</html>
